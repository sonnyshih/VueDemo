<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        $(function(){
            const app = Vue.createApp({
                data() {
                    return {
                        cart: 0,
                        product: "Socks",
                        brand: "Vue Mastery",
                        selectVariant: 0,
                        details: ["50% cotton", "30% wool", "20% polyester"],
                        variants: [
                            {id: 2234, color: "green", image:"./assets/images/socks_green.jpg", quantity:50 },
                            {id: 2235, color: "blue", image:"./assets/images/socks_blue.jpg", quantity:0}
                        ]
                    }
                },
                methods:{
                    addToCart(){
                        this.cart += 1
                    },
                    removeFromCart(){
                        this.cart -=1
                    },
                    updateVariant(index){
                        this.selectVariant =  index;
                        console.log(index)
                    }

                },
                computed:{
                    title(){
                        return this.brand + " " + this.product
                    },
                    image(){
                        return this.variants[this.selectVariant].image
                    },
                    inStock(){
                        if(this.variants[this.selectVariant].quantity>0){
                            return true;
                        }

                        return false;
                    }
                }
            });

            const mountedApp = app.mount('#app')

        }); // End Function

    </script>
</head>
<body>
    <div id="app">

        <!-- 動態載入圖片url -->
        <img :src="image"/><br>
        
        <!-- if else -->
        <p v-if="inStock">In Stock</p>
        <p v-else>Out of Stock</p>

        <!-- compute -->
        <!-- Ex_1顯示字串 -->
        <!--
            說明: 
                title 的值是在 computed 裡的 title() 所回傳的
         -->
        <h1>{{title}}</h1>

         <!-- Ex_2 -->
         <ul>
            <li v-for="(item, index) in variants" :key="item.id" 
                @mouseover="updateVariant(index)"
                class="color-circle"
                :style="{ backgroundColor: item.color}">
                {{ item.color }}</li>
        </ul>

        <!-- Event -->
        <div> Car({{cart}})</div>
        <button v-on:Click="cart += 1"> Add to Cart</button> <br>
        <button v-on:Click="addToCart"> Add to Cart (using function)</button><br>
        <!-- 以上可以簡寫成下面 -->
        <button @Click="addToCart"> Add to Cart (簡寫)</button><br>
        <button @Click="removeFromCart"> Remove from Cart</button><br>
        <br><br><br>
</div><!--./ app-->

</body>
</html>
